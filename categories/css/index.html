---
layout: default
title: Sun's Blog
---
<ul>
	{% for post in site.posts %}
		{% if post.tag == "css" %}
			<li class="card"><a href="{{ post.url }}" class="title">{{ post.title }}</a>
	  		<span class="tag {{ post.tag }}">{{ post.tag }}</span>
	  		<span class="date">{{ post.date | date_to_string }}</span>
	  		<div class="excerpt">
	  			{{ post.excerpt }}
	  		</div>
	  	</li>
		{% endif %}
	{% endfor %}
</ul>
